<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCare - Appointment System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>MedCare Appointment System</h1>
            <p>Manage your appointments with ease</p>
        </header>

        <!-- Toast Notifications -->
        <div id="toast-container"></div>

        <!-- Appointment Booking Section -->
        <section class="appointment-section">
            <h2>Book an Appointment</h2>
            <form id="book-form" class="appointment-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                    <span class="error-message" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter your age" required>
                    <span class="error-message" id="age-error"></span>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="error-message" id="gender-error"></span>
                </div>
                <div class="form-group">
                    <label for="contact_number">Contact Number</label>
                    <input type="text" id="contact_number" placeholder="Enter your contact number" required>
                    <span class="error-message" id="contact-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="medical_history">Medical History</label>
                    <textarea id="medical_history" placeholder="Describe your medical history" required></textarea>
                    <span class="error-message" id="medical-history-error"></span>
                </div>
                <div class="form-group">
                    <label for="appointment_date">Appointment Date</label>
                    <input type="date" id="appointment_date" required>
                    <span class="error-message" id="date-error"></span>
                </div>
                <div class="form-group">
                    <label for="appointment_time">Appointment Time</label>
                    <input type="time" id="appointment_time" required>
                    <span class="error-message" id="time-error"></span>
                </div>
                <button type="submit" class="btn-primary">Book Appointment</button>
            </form>
        </section>

        <!-- Reschedule Section -->
        <section class="reschedule-section">
            <h2>Reschedule Appointment</h2>
            <form id="reschedule-form" class="appointment-form">
                <div class="form-group">
                    <label for="reschedule_name">Full Name</label>
                    <input type="text" id="reschedule_name" placeholder="Enter your full name" required>
                    <span class="error-message" id="reschedule-name-error"></span>
                </div>
                <div class="form-group">
                    <label for="old_date">Old Appointment Date</label>
                    <input type="date" id="old_date" required>
                    <span class="error-message" id="old-date-error"></span>
                </div>
                <div class="form-group">
                    <label for="old_time">Old Appointment Time</label>
                    <input type="time" id="old_time" required>
                    <span class="error-message" id="old-time-error"></span>
                </div>
                <div class="form-group">
                    <label for="new_date">New Appointment Date</label>
                    <input type="date" id="new_date" required>
                    <span class="error-message" id="new-date-error"></span>
                </div>
                <div class="form-group">
                    <label for="new_time">New Appointment Time</label>
                    <input type="time" id="new_time" required>
                    <span class="error-message" id="new-time-error"></span>
                </div>
                <button type="submit" class="btn-primary">Reschedule</button>
            </form>
        </section>

        <!-- Cancel Section -->
        <section class="cancel-section">
            <h2>Cancel Appointment</h2>
            <form id="cancel-form" class="appointment-form">
                <div class="form-group">
                    <label for="cancel_name">Full Name</label>
                    <input type="text" id="cancel_name" placeholder="Enter your full name" required>
                    <span class="error-message" id="cancel-name-error"></span>
                </div>
                <div class="form-group">
                    <label for="cancel_date">Appointment Date</label>
                    <input type="date" id="cancel_date" required>
                    <span class="error-message" id="cancel-date-error"></span>
                </div>
                <div class="form-group">
                    <label for="cancel_time">Appointment Time</label>
                    <input type="time" id="cancel_time" required>
                    <span class="error-message" id="cancel-time-error"></span>
                </div>
                <button type="submit" class="btn-danger">Cancel Appointment</button>
            </form>
        </section>

        <!-- Appointments List -->
        <section class="appointments-list">
            <h2>Your Appointments</h2>
            <button id="fetch-appointments" class="btn-secondary">Refresh Appointments</button>
            <ul id="appointments-list"></ul>
        </section>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
