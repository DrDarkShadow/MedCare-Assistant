<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="hospital-info">
                <i class="fas fa-hospital symbol"></i>
                <h1>MedAI Assistant</h1>
            </div>
            <div class="chat-controls">
                <button class="btn new-chat"><i class="fas fa-plus"></i> New Chat</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-content">
                    <i class="fas fa-robot message-icon"></i>
                    <div class="text">
                        Welcome to MedAI Assistant! How can I help you today?
                        <div class="quick-actions">
                            <button class="quick-btn" data-action="book">Book Appointment</button>
                            <button class="quick-btn" data-action="reschedule">Reschedule</button>
                            <button class="quick-btn" data-action="cancel">Cancel Appointment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
        
        <div class="processing-indicator" id="processing">
            <div class="spinner"></div>
            <span>MedAI is thinking...</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
